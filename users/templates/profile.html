{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container col-lg-6 d-flex align-items-center rounded bg-light flex-column p-4">
        <h1>Profile</h1>
        <div>
            <div>
                <div class="single_candidates text-center">
                    <div class="thumb">
                        <img src="{{profile.image.url}} " class="rounded-circle" style="width: 20%;" alt="">
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center p-4  flex-column">
                <ul>
                    <li>user : <span>{{profile.user}}</span></li>
                    <li>frist name : <span> {{profile.user.first_name}}</span></li>
                    <li>last name : <span>{{profile.user.last_name}}</span></li>
                    <li>E-mail : <span>{{profile.user.email}}</span></li>
                </ul>
                <a href="{% url 'users:profile_edit' %}" class=" text-center boxed-btn3 w-100">Edit</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
