{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container col-lg-6 d-flex align-items-center rounded bg-light flex-column p-4">
        <h1>change password</h1>
        <div>
            <form method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-info text-white w-100" type="submit">Change</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
